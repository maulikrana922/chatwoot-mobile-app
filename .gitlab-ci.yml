image: reactnativecommunity/react-native-android:5.1

stages:
  - build-android

default:
  interruptible: true
  before_script:
    - yarn install --frozen-lockfile

cache:
  key:
    files:
      - yarn.lock
  paths:
    - .gradle/wrapper
    - .gradle/caches
    - node_modules

build-android:
  stage: build-android
  script:
    - cd android && ./gradlew bundleRelease assembleRelease
  artifacts:
    paths:
      - ./android/app/build/outputs/